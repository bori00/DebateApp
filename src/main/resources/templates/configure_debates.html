<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DebateApp | Configure Debateds</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container text-center">
    <h1>Configure Debates</h1>

    <div>
        <h5><a th:href="@{/}">Home</a></h5>
        <h5><a th:href="@{/create_debate_template}">Create new Debate Template</a></h5>
    </div>

    <div class="list-group" th:each="debateTemplate : ${myDebateTemplates}">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${debateTemplate.title}">Title</h5>
                <small th:text="${debateTemplate.topic}">Topic</small>
            </div>
            <p class="mb-1 float-left" th:text="${debateTemplate.statement}">Statement</p>
        </a>
    </div>
</div>
</body>
</html>
