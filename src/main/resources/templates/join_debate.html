<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DebateApp | Join New Debate</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/server_communication_utils.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/debate_call_utils.js}"></script>
    <script type="text/javascript" th:src="@{/join_debate.js}"></script>
    <script th:src="@{/menu_controller.js}"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body onload="loadMenu()">
<div id="container" class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" th:href="@{/home}">Debate App</a>
            <ul id="menu_items" class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value = "Sign Out">
            </form>
        </div>
    </nav>

    <div class="card p-3 bg-light m-5">
        <div class="card-body">
            <div id="wrapper" class="wrapper">
                <form id="url-input-form">
                    <h1>Join debate</h1>
                    <div class="form-group">
                        <label for="code-input">Debate Code</label>
                        <input
                                type="text"
                                class="form-control"
                                id="code-input"
                                placeholder="Enter Debate Code..."
                        />
                    </div>
                    <button
                            type="button"
                            id="join-debate"
                            class="btn btn-primary"
                            onclick="joinDebate()"
                    >
                        Join debate
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
