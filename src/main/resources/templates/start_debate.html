<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DebateApp | Start Debate</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script type="text/javascript" th:src="@{/debate_call_utils.js}"></script>
    <script type="text/javascript" th:src="@{/local.config.js}"></script>
    <script type="text/javascript" th:src="@{/start_debate.js}"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body th:onload="subscribeToParticipantAnnouncementSocket()">

<div class="container text-center">
    <div th:if="${errorMessage!=null}">
        <p style="color: red">
            <b>Debate couldn't be started.</b>
        </p>
        <p style="color: red" th:utext="${errorMessage}">
        </p>
    </div>

    <h5><a th:href="@{/}">Home</a></h5>

    <div th:if="${debateCode!=null}" id="container">

        <div id="wrapper" class="wrapper">

            <div class="text-center">
                <h3>Invite participants</h3>
                <p>Share the code below to invite others</p>
                <form>
                    <div class="form-group">
                        <label for="copy-code">Debate Code</label>
                        <input
                                type="text"
                                class="form-control"
                                id="copy-code"
                                placeholder="Copy this debate code"
                                contenteditable="false"
                                th:value="${debateCode}"
                        />
                    </div>
                    <button
                            type="button"
                            id="copy-code-button"
                            class="btn btn-primary"
                            onclick="copyDebateCode()">
                        Copy Code
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
